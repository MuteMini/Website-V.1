<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Min Kang's Online Portfolio</title>
        <script src="scripts/jquery.js"></script>
        <script>
            // using tutorial from https://www.tutorialspoint.com/How-to-load-external-HTML-into-a-div-using-jQuery
            //                 and https://stackoverflow.com/questions/13739568/how-do-i-link-a-javascript-file-to-a-html-file
            $(function(){
                dataType: "jsonp",
                $("#include-nav").load("nav.html", function(responseTxt, statusTxt, xhr){
                    if(statusTxt == "success")
                        alert("External content loaded successfully!");
                    if(statusTxt == "error")
                        alert("Error: " + xhr.status + ": " + xhr.statusText);
                });
            });
        </script>
    </head>
    <body>
        <div id="include-nav"></div>
    </body>
</html>
